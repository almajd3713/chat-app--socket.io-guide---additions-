<!DOCTYPE html>
<html>

<head>
  <title>Chat app for our marks lol</title>
  <link rel="stylesheet" href="style/index.css">
  <script src="/socket.io/socket.io.min.js"></script>
  <script src="./lib/pdfobject.min.js"></script>
  <script src="./lib/crypto-js.js"></script>
</head>

<body>
  <div class="messages"></div>
  <h4 class="typing"></h4>
  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="What's your name ?" maxlength="100"/>
    <img class="emoteTrigger" src="./style/emoji.png"></img>
    <button>Send</button>
  </form>
  <div class="emoteBox"></div>

  <div class="popupContainer">
    <div style="width: 100%; height: 100%; position: relative;">
      <div class="popup">
        <div id="pdfviewer" style="height: 100%;"></div>
        <div id="imageviewer" style="height: 100%;"></div>
      </div>
    </div>
  </div>

  <script src="./scripts/index.js" type="module"></script>
  <script>

  </script>
</body>

</html>
