<!DOCTYPE html>
<html>

<head>
  <title>Chat app for our marks lol</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    .messages {
      margin: 0;
      padding: 0;
    }
    .messages input {
      width: 17.5rem
    }

    .messages > .message {
      height: 2.5rem;
      line-height: 2.5rem;
      padding: 0 1rem;
      border-bottom: 1px solid #878787;
    }

    .messages > .message:nth-child(odd) {
      background: #efefef;
    }
    .imageMessage {
      margin: 0 1rem;
    }
    .imageMessage img{
      width: 35%;
    }
    .replyLabel {
      height: 1.5rem;
      width: 20rem;
      padding-left: 1rem;
      font-size: .75rem;
      line-height: 1.5rem;
      background-color: rgb(180, 80, 80);
      color: rgb(228, 228, 228);
    }
    .typing:not(:empty) {
      position: fixed;
      bottom: 5%;
      padding: .5rem 2rem;
      color: gray;
      background-color: white;
    }
    .configBtn {
      text-align: center;
      background-color: gray;
      display: inline-block;
      height: 100%;
      width: 3rem;
      color: white;
      float: right;
      margin-left: 2rem
    }
    .messageHeader {
      display: inline-block;
      height: 100%;
      text-align: center;
      padding:0 2rem;
      margin-right: 1rem;
    }
    .imageMessageHeader {
      padding: .5rem 1rem;
    }

    .util-messageSender {text-align: right; padding-right: 1rem;}
  </style>
</head>

<body>
  <div class="messages"></div>
  <h4 class="typing"></h4>
  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="What's your name ?" /><button>Send</button>
  </form>


  <script src="/socket.io/socket.io.js"></script>
  <script src="./util.js"></script>
  <script>
    let socket = io();

    let form = document.getElementById('form');
    let input = document.getElementById('input');
    let messagesDiv = document.querySelector('.messages');
    let typingMessage = document.querySelector(".typing")
    let currentUser
    let printedMessages = []

    let firstMessage = true
    form.addEventListener("submit", (e) => {
      e.preventDefault()
      if (input.value) {
        if (firstMessage) {
          socket.emit("messageFirst", input.value)
          input.value = ""
          input.placeholder = ""
          firstMessage = false
        } else if(replyFormSwitch) {
          socket.emit("message", input.value, currentUser, replyFormSwitch)
          input.value = ""
          replyFormSwitch.messageStructure.style.backgroundColor = "initial"
          replyFormSwitch = false
          replyMode = false
          input.placeholder = ``
        }
        else {
          socket.emit("message", input.value, currentUser)
          input.value = ""
        }
      }
    });

    socket.on("messageAdmin", (message) => {
      if(!message.isImage) {
        let editBtn = createNode({
          tag: "div",
          textContent: "edit",
          className: "configBtn"
        })
        message.messageStructure = createNode({
          tag: "div",
          className: ["message", "util-messageSender"],
          attributes: [["dir", "auto"]],
          textContent: `${message.content}`,
          subNodes: editBtn
        })
        messagesDiv.appendChild(message.messageStructure)
        let viewportCheckEl = Array.from(messagesDiv.children)[Array.from(messagesDiv.children).indexOf(message.messageStructure) - 2]
        if (viewportCheckEl && isInViewport(viewportCheckEl)) {
          message.messageStructure.scrollIntoView()
        }
        if (message.replyTo) {
          messagesDiv.insertBefore(createNode({
            tag: "div",
            className: "replyLabel",
            textContent: `replying to ${message.replyTo.user.username}: ${message.replyTo.content}`
          }), message.messageStructure)
        }
        printedMessages.push(message)
        editBtn.addEventListener("click", e => {
          message.messageStructure.textContent = ""
          message.messageStructure.prepend(createNode({
            tag: "form",
            subNodes: {
              tag: "input",
              attributes: [["value", message.content]]
            }
          }))
          message.messageStructure.children[0].children[0].focus()
          message.messageStructure.children[0].addEventListener("submit", e => {
            e.preventDefault()
            let val = e.srcElement.children[0].value
            message.messageStructure.textContent = `${val} (edited)`
            message.messageStructure.appendChild(editBtn)
            socket.emit("editSend", val, message)
            e.srcElement.children[0].remove()
          })
        })
      } else {
        let imgUrl = `data:image/png;base64,${bufferToBase64(message.image)}`
        message.messageStructure = createNode({
          tag: "div",
          className: ["imageMessage", "util-messageSender"],
          subNodes: [{
            tag: "div",
            className: "imageMessageHeader",
            textContent: `<span style="color: ${!colorIsLight(message.user.color) ? "#eee" : "initial"}; margin-right: 0;">you sent a picture:</span>`
          },{
            tag: "img",
            src: imgUrl
          }]
        })
        message.messageStructure.style.backgroundColor = message.user.color
        message.messageStructure.children[1].onclick = () => {
          let imageTab = window.open()
          imageTab.document.body.style.backgroundColor = "black"
          imageTab.document.body.innerHTML = `<img src="${imgUrl}" style="width: 80vwrem"/>`
        }
        messagesDiv.appendChild(message.messageStructure)
        let viewportCheckEl = Array.from(messagesDiv.children)[Array.from(messagesDiv.children).indexOf(message.messageStructure) - 2]
        if (viewportCheckEl && isInViewport(viewportCheckEl)) {
          message.messageStructure.scrollIntoView()
        }
      }
    });
    
    socket.on("editReceive", (val, message) => {
      let desiredMessage = printedMessages.find(mes => mes.content === message.content && mes.user.userId === message.user.userId)
      if(desiredMessage) {
        desiredMessage.content = val
        desiredMessage.messageStructure.textContent = `${desiredMessage.user.username}: ${val} (edited)`
      }
    })
    socket.on("message", (message) => {
      if(!message.isImage) {let replyBtn = createNode({
        tag: "div",
        textContent: "reply",
        className: "configBtn"
      })
      message.messageStructure = createNode({
        tag: "div",
        className: "message",
        textContent: `<span class="messageHeader" style="background-color: ${message.user.color}; color: ${!colorIsLight(message.user.color) ? "#eee" : "initial"}">${message.user.username}</span> <span dir="auto">${message.content}</span>`,
      })
      if(currentUser) {
        message.messageStructure.appendChild(replyBtn)
        replyLogic(replyBtn, message)
      }
      messagesDiv.appendChild(message.messageStructure)
      let viewportCheckEl = Array.from(messagesDiv.children)[Array.from(messagesDiv.children).indexOf(message.messageStructure) - 2]
      if (viewportCheckEl && isInViewport(viewportCheckEl)) {
        message.messageStructure.scrollIntoView()
      }
      if (message.replyTo) {
        messagesDiv.insertBefore(createNode({
          tag: "div",
          className: "replyLabel",
          textContent: `replying to ${message.replyTo.user.username}: ${message.replyTo.content}`
        }), message.messageStructure)
      }
      printedMessages.push(message)}
      else {
        let imgUrl = `data:image/png;base64,${bufferToBase64(message.image)}`
        message.messageStructure = createNode({
          tag: "div",
          className: ["imageMessage"],
          subNodes: [{
            tag: "div",
            className: "imageMessageHeader",
            textContent: `<span style="color: ${!colorIsLight(message.user.color) ? "#eee" : "initial"}; margin-right: 0;">${message.user.username} sent a picture:</span>`
          }, {
            tag: "img",
            src: imgUrl
          }]
        })
        message.messageStructure.style.backgroundColor = message.user.color
        message.messageStructure.children[1].onclick = () => {
          let imageTab = window.open()
          imageTab.document.body.style.backgroundColor = "black"
          imageTab.document.body.innerHTML = `<img src="${imgUrl}" style="width: 80vwrem"/>`
        }
        messagesDiv.appendChild(message.messageStructure)
        let viewportCheckEl = Array.from(messagesDiv.children)[Array.from(messagesDiv.children).indexOf(message.messageStructure) - 2]
        if (viewportCheckEl && isInViewport(viewportCheckEl)) {
          message.messageStructure.scrollIntoView()
        }
      }
    })

    socket.on("initUser", (user) => {
      currentUser = user
    })

    let typeTimeout = null
    input.addEventListener("input", () => {
      socket.emit("typing")
    })

    socket.on("typing", (username) => {
      if (username) {
        clearTimeout(typeTimeout)
        typingMessage.textContent = `${username} is typing...`
        typeTimeout = setTimeout(() => {
          typingMessage.textContent = ""
        }, 1000);
      }
    })

    const pushNotification = (data, type) => {
      let el = document.createElement("div")
      el.className = "message"
      el.textContent = data
      type === "hi" ? el.style.backgroundColor = "#31d2d8" :
      type === "fi" ? el.style.backgroundColor = "#e57171" : null;
      messagesDiv.appendChild(el)
    }

    socket.on("hi", (data, welcomeMessage) => {
      pushNotification(data, "hi")
    });
    socket.on("fi", (data) => {
      pushNotification(`${data.username} has left us, how sedj /:`, "fi")
    });
    let adminPurge = (password) => {socket.emit("purgeAdmin", password)}
    socket.on("purgeStatus", (status) => {
      if(status) location.reload()
      else console.log("oi you're an impostor !")
    })
    let bufferToBase64 = (buffer) => {
      let base = btoa([].reduce.call(new Uint8Array(buffer), function (p, c) { return p + String.fromCharCode(c) }, ''))
      return base
    };
  </script>
  <script src="./imageManager.js"></script>
</body>

</html>
